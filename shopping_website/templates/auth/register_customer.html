{% extends "base.html" %}

{% block title %}一般使用者註冊{% endblock %}

{% block content %}
<h2>一般使用者註冊</h2>
<p class="text-muted">
  適用於需要遠端下單的客戶。註冊後即可登入網站進行下單與查看訂單狀態。
</p>

<form method="post">
  <label>
    帳號
    <input type="text" name="username" required>
  </label>

  <label>
    密碼
    <input type="password" name="password" required>
  </label>

  <label>
    Email
    <input type="email" name="email">
  </label>

  <label>
    姓名
    <input type="text" name="full_name">
  </label>

  <div class="mt-2">
    <button type="submit">建立帳號</button>
    <a class="btn btn-secondary" href="../auth/login.html">返回登入</a>
  </div>
</form>

<div class="card">
  <h3>你是工廠負責人嗎？</h3>
  <p class="text-muted">
    若需管理庫存與製程模板，請改用工廠管理者註冊，並輸入工廠負責人金鑰。
  </p>
  <a class="btn" href="../auth/register_manager.html">前往管理者註冊</a>
</div>
{% endblock %}
