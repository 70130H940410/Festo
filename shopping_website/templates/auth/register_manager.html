{% extends "base.html" %}

{% block title %}工廠管理者註冊{% endblock %}

{% block content %}
<h2>工廠管理者註冊</h2>
<p class="text-muted">
  工廠管理者帳號可存取庫存管理與製程模板設定功能，註冊時需輸入工廠負責人金鑰。
</p>

<form method="post">
  <label>
    帳號
    <input type="text" name="username" required>
  </label>

  <label>
    密碼
    <input type="password" name="password" required>
  </label>

  <label>
    Email
    <input type="email" name="email">
  </label>

  <label>
    姓名
    <input type="text" name="full_name">
  </label>

  <label>
    工廠負責人金鑰
    <input type="text" name="factory_key" required>
  </label>

  <div class="mt-2">
    <button type="submit">建立管理者帳號</button>
    <a class="btn btn-secondary" href="{{ url_for('auth.login') }}">返回登入</a>
  </div>
</form>

<div class="card">
  <h3>只是要下單？</h3>
  <p class="text-muted">
    如果只需要遠端下單與查看產線模擬，請使用一般使用者帳號即可。
  </p>
  <a class="btn" href="{{ url_for('auth.register_customer') }}">前往一般使用者註冊</a>
</div>
{% endblock %}
